<!-- - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".-->
<input type="button" id="hide" value="PUSH" />
<div id="text">TEXT</div>

<script>
    document.getElementById('hide').onclick = function () {
        document.getElementById('text').hidden = true;
    }

</script>

<!-- - створити інпут який приймає вік людини та кнопку яка підтверджує дію.
При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача-->
<script>
    const age = document.createElement('input');
    age.type = 'number';
    const button1 = document.createElement('button');
    button1.innerText = 'Submit';
    document.body.append(age, button1);


    button1.addEventListener('click', function (){
        if (age.value >= 18) {
            alert('Submitted')
        } else {
            alert('too young')
        }
        age.value = '';
    })
</script>

<!-- - Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.-->
<!--При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.-->
<!--(Додатковачастина для завдання)-->
<script>
    const num1 = document.createElement('input');

    const num2 = document.createElement('input');

    const text = document.createElement('input');
    const button = document.createElement('button');
    button.innerText = 'OK';
    document.body.append(num1, num2, text, button);
    button.addEventListener('click', function (){
        const tr = num1.value;
        const td = num2.value;
        const inptext = text.value;
        function createTable (tr, td, text) {
            const table = document.createElement('table');
            document.body.append(table);
            for (let i = 0; i < tr; i++) {
                const tr = document.createElement('tr');
                table.appendChild(tr);
                for (let j = 0; j < td; j++) {
                    const td = document.createElement('td');
                    td.innerText = `${text}`;
                    td.style.border = '2px solid black';
                    td.style.width = '100px'
                    td.style.height = '100px'
                    td.style.fontSize = '40px'
                    td.style.color = 'black'
                    tr.appendChild(td);

                }

            }

            }
            createTable(tr, td, inptext);
        })


</script>
